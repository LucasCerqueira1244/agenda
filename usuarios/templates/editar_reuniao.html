<!-- templates/agenda/editar_reuniao.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reunião</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/editar_reuniao.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Editar Reunião</h1>
        <form action="{% url 'editar_reuniao' reuniao.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_titulo">Título:</label>
                <input type="text" id="id_titulo" name="titulo" value="{{ reuniao.titulo }}" required>
            </div>
            <div class="form-group">
                <label for="id_data">Data:</label>
                <input type="date" id="id_data" name="data" value="{{ reuniao.data }}" required>
            </div>
            <div class="form-group">
                <label for="id_hora_inicio">Hora de Início:</label>
                <input type="time" id="id_hora_inicio" name="hora_inicio" value="{{ reuniao.hora_inicio }}" required>
            </div>
            <div class="form-group">
                <label for="id_hora_fim">Hora de Fim:</label>
                <input type="time" id="id_hora_fim" name="hora_fim" value="{{ reuniao.hora_fim }}" required>
            </div>
            <div class="form-group">
                <label for="id_descricao">Descrição:</label>
                <textarea id="id_descricao" name="descricao" rows="3">{{ reuniao.descricao }}</textarea>
            </div>
            <button type="submit" class="btn">Salvar Alterações</button>
        </form>
        <a href="{% url 'listar_reunioes' %}" class="btn">Cancelar</a>
        <a href="{% url 'excluir_reuniao' reuniao.id %}" class="btn">Excluir Reunião</a>
    </div>
</body>
</html>
