<!-- templates/agenda/adicionar_reuniao.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Reunião</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/adicionar_reuniao.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Adicionar Reunião</h1>
        <form action="{% url 'adicionar_reuniao' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_titulo">Título:</label>
                <input type="text" id="id_titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="id_data">Data:</label>
                <input type="date" id="id_data" name="data" required>
            </div>
            <div class="form-group">
                <label for="id_hora_inicio">Hora de Início:</label>
                <input type="time" id="id_hora_inicio" name="hora_inicio" required>
            </div>
            <div class="form-group">
                <label for="id_hora_fim">Hora de Fim:</label>
                <input type="time" id="id_hora_fim" name="hora_fim" required>
            </div>
            <div class="form-group">
                <label for="id_descricao">Descrição:</label>
                <textarea id="id_descricao" name="descricao" rows="3"></textarea>
            </div>
            <button type="submit" class="btn">Adicionar</button>
        </form>
        <a href="{% url 'listar_reunioes' %}" class="btn">Voltar para Lista</a>
    </div>
</body>
</html>
